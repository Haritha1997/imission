<html>
   <head>
      <link href="css/style.css" rel="stylesheet" type="text/css">
      <link href="css/fontawesome.css" rel="stylesheet">
      <link href="css/solid.css" rel="stylesheet">
      <link href="css/v4-shims.css" rel="stylesheet">
      <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
      <style></style>
      <script type="text/javascript">
	  $(document).on('click', '.toggle-password', function () {
	$(this).toggleClass("fa-eye fa-eye-slash");
	var input = $("#currentPassword");
	input.attr('type') === 'password' ? input.attr('type', 'text') : input.attr('type', 'password')
});
$(document).on('click', '.toggle1-password', function () {
	$(this).toggleClass("fa-eye fa-eye-slash");
	var input = $("#newPassword");
	input.attr('type') === 'password' ? input.attr('type', 'text') : input.attr('type', 'password')
});
$(document).on('click', '.toggle2-password', function () {
	$(this).toggleClass("fa-eye fa-eye-slash");
	var input = $("#confirmPassword");
	input.attr('type') === 'password' ? input.attr('type', 'text') : input.attr('type', 'password')
});
	  </script>
   </head>
   <body>
      <form action="Nomus.cgi?cgi=PasswordConfigProcess.cgi" id="form" method="post" onsubmit="">
         <br>
         <blockquote>
            <p align="center" id="output" class="style5">Edit Password</p>
            <br>
         </blockquote>
         <table class="borderlesstab" id="WiZConff" align="center">
            <tbody>
               <tr>
                  <th width="400px">Parameters</th>
                  <th width="200px">Configuration</th>
               </tr>
               <tr>
                  <td>Username</td>
                  <td><input type="text" class="text" name="username" id="username" value="admin" readonly=""></td>
               </tr>
               <tr>
                  <td>Current Password</td>
                  <td><input id="currentPassword" class="text" type="password" value="" name="currentPassword" maxlength="32"><span toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle-password"></span></td>
               </tr>
               <tr>
                  <td>New Password</td>
                  <td><input id="newPassword" class="text" type="password" value="" name="newPassword" maxlength="32"><span toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle1-password"></span></td>
               </tr>
               <tr>
                  <td>Confirm Password</td>
                  <td><input id="confirmPassword" class="text" type="password" value="" name="confirmPassword" maxlength="32"><span toggle="#password-field" class="fa fa-fw fa-eye field_icon toggle2-password"></span></td>
               </tr>
            </tbody>
         </table>
         <div align="center"><input type="submit" style="display:inline" name="Save" value="Save" class="button2"></div>
      </form>
   </body>
</html>
